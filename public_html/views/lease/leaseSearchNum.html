<div  ng-controller="leaseSearchCtrl" class="container-fluid">
    <h2 class="text-center">Lease By Number</h2>
    <br/>
    
    <p>
        <input type="text" ng-model="leaseNumber"  placeholder="Search..." focus="true" id="searchText"
               ng-keyup="$event.keyCode == 13 ? findLease(leaseNumber) : null"/>
        <button type="button" class="btn btn-success" ng-click="findLease(leaseNumber)" id="searchBut">
             <i class="fa fa-search"></i>
        </button>
        <span ng-if="leases === null" class="validationError">** Entered lease number not found. **</span>
    </p>
    
    <br/>

    <div class="row" ng-show="show">
        <!-- First Column -->
        <div  class="col-md-4">
            <div class="well">
                <h3>{{leases.name}} - {{projectEntity.name}}</h3>
            </div>
        </div>
        <!-- Second Column -->
        <div  class="col-md-4" ng-cloak>
            <fieldset class="expCat">
                <legend>General Information</legend>
                <div>
                    <p><label>Lease End Date:</label><span>{{leases.leaseEndDate | date:"MM/dd/yyyy"}}</span></p>
                    <p><label>Rentable Area:</label><span>{{leases.rentableArea | number: 0}}</span></p>
                </div>
            </fieldset>
        </div>
        <!-- Third Column -->
        <div  class="col-md-4">
            <fieldset class="expCat">
                <legend>Expense Categories</legend>
                <!-- comment <p><label>Expense Category</label></p> -->
                <div ng-repeat="expense in expenses">
                
                    <p>
                        <label>{{expense.expenseName}}:</label>
                        <span>{{expense.amount/expense.rentableArea | number: 2}}</span>
                    </p>
                
                </div>
            </fieldset>
        </div>
    </div>
    
</div>
