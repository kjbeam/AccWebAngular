<html ng-app="accQueries">
    <head>
        <title>Accruent Queries</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="styles/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <script src="angular/angular.js" type="text/javascript"></script>
        <script>
            angular.module("accQueries",[]);
        </script>
        <script src="controllers/accQueries.js" type="text/javascript"></script>
    </head>
    <body ng-controller="accQueriesCtrl">
        <div class="navbar navbar-inverse">
            <a class="navbar-brand" href="#">LBrands Accruent Queries</a>
        </div>
        <div class="panel panel-default row">
            <div class="col-xs-3">
                Entities go here
            </div>
            <div class="col-xs-8">
                <div class="well" ng-repeat="query in data.queries">
                    <h3>
                        <strong>{{query.name}}</strong>
                    </h3>
                    <span class="lead">{{query.description}}</span>
                </div>
            </div>
        </div>
    </body>
</html>
